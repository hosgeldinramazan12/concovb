<title>Ramazan Konsept</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    color: white;
}

/* LED YazÄ± Efekti */
.main-btn {
    font-size: 3rem;
    padding: 20px 40px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: black;
    color: #FFD700;
    text-shadow:
        0 0 5px #FFD700,
        0 0 10px #FFD700,
        0 0 20px orange,
        0 0 40px orange;
    box-shadow:
        0 0 10px #FFD700,
        0 0 30px orange,
        inset 0 0 10px #FFD700;
    transition: 0.3s;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.main-btn:hover {
    transform: scale(1.1);
}

/* Alt yazÄ± */
.sub-text {
    margin-top: 20px;
    font-size: 1rem;
    letter-spacing: 3px;
    opacity: 0.8;
}

/* Hilal */
.moon {
    position: absolute;
    top: 60px;
    right: 100px;
    width: 100px;
    height: 100px;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 30px gold;
}

.moon::after {
    content: "";
    position: absolute;
    top: 10px;
    left: 30px;
    width: 100px;
    height: 100px;
    background: #203a43;
    border-radius: 50%;
}

/* AsÄ±lÄ± Fener */
.lantern {
    position: absolute;
    top: 0;
    left: 20%;
    width: 40px;
    height: 70px;
    background: gold;
    border-radius: 10px;
    box-shadow: 0 0 20px gold;
    animation: swing 3s infinite ease-in-out alternate;
}

@keyframes swing {
    from { transform: rotate(-5deg); }
    to { transform: rotate(5deg); }
}

/* YÄ±ldÄ±z Parlama */
.star {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    animation: blink 2s infinite alternate;
}

@keyframes blink {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

.star:nth-child(1){ top:20%; left:30%; }
.star:nth-child(2){ top:40%; left:70%; }
.star:nth-child(3){ top:60%; left:20%; }
.star:nth-child(4){ top:80%; left:80%; }

</style>
</head>

<body>

<div class="moon"></div>
<div class="lantern"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
