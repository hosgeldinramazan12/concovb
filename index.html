<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåô Ramazan Geri Sayƒ±m</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 3rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to { text-shadow: 0 0 30px orange; }
}

#countdown {
    font-size: 2rem;
    margin-top: 30px;
}

.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    animation: moveStars 60s linear infinite;
    z-index: -1;
}

@keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: 10000px 5000px; }
}

.social {
    position: absolute;
    bottom: 20px;
    width: 100%;
}

.social h3 {
    margin-bottom: 10px;
}

.social a {
    margin: 10px;
    padding: 10px 15px;
    text-decoration: none;
    color: white;
    border-radius: 8px;
    transition: 0.3s;
}

.whatsapp { background: #25D366; }
.twitter { background: #1DA1F2; }
.instagram { background: #E1306C; }
.tiktok { background: #000000; }

.social a:hover {
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="stars"></div>

<h1>üåô Ramazan'a Geri Sayƒ±m</h1>
<div id="countdown"></div>

<div class="social">
    <h3>üôè Oru√ß tutan ki≈üiyle payla≈ü</h3>
    <a class="whatsapp" target="_blank" href="https://wa.me/?text=Hayƒ±rlƒ±%20Ramazanlar%20üåô">WhatsApp</a>
    <a class="twitter" target="_blank" href="https://twitter.com/intent/tweet?text=Hayƒ±rlƒ±%20Ramazanlar%20üåô">Twitter</a>
    <a class="instagram" target="_blank" href="https://www.instagram.com/">Instagram</a>
    <a class="tiktok" target="_blank" href="https://www.tiktok.com/">TikTok</a>
</div>

<script>
// 2026 Ramazan ba≈ülangƒ±√ß tarihi (deƒüi≈ütirilebilir)
var ramazanTarihi = new Date("Feb 17, 2026 00:00:00").getTime();

var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = ramazanTarihi - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
    days + " G√ºn " + hours + " Saat "
    + minutes + " Dakika " + seconds + " Saniye ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "üåô Ramazan Ba≈üladƒ±!";
    }
}, 1000);
</script>

</body>
</html>
