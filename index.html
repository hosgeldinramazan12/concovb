<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#OYUNUMADOKUNMA</title>
</head>
<body>

<h1>#OYUNUMADOKUNMA</h1>
<p>Dijital oyun platformlarına müdahaleye hayır</p>

<h2>Toplam Destek: <span id="count">0</span></h2>

<div id="platforms">
  <div class="card">STEAM</div>
  <div class="card">EPIC GAMES</div>
  <div class="card">PLAYSTATION STORE</div>
  <div class="card">XBOX STORE</div>
</div>

<button id="supportBtn">DESTEK VER</button>

<div id="shareBox" style="display:none;">
  <a id="tw" target="_blank">Twitter</a>
  <a id="wa" target="_blank">WhatsApp</a>
</div>

<footer>© 2026 Oyuna Dokunma Tüm hakları saklıdır Geliştirici Raax Setup.</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase ayarları
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const countEl = document.getElementById("count");
  const btn = document.getElementById("supportBtn");
  const share = document.getElementById("shareBox");

  const destekKey = "destekVerdi";
  let destekVerdi = localStorage.getItem(destekKey);

  // Gerçek zamanlı oy sayısı
  const countRef = db.ref('destekSayisi');
  countRef.on('value', snapshot => {
    let value = snapshot.val() || 0;
    countEl.innerText = value;
  });

  btn.onclick = () => {
    if(destekVerdi) return;
    countRef.transaction(current => (current || 0) + 1);
    localStorage.setItem(destekKey, true);
    destekVerdi = true;
    share.style.display = "block";

    const text = encodeURIComponent("#OYUNUMADOKUNMA – Dijital oyun platformlarına müdahaleye hayır!");
    const url = encodeURIComponent(location.href);
    document.getElementById("tw").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("wa").href = `https://wa.me/?text=${text}%20${url}`;
  };

  if(destekVerdi) share.style.display = "block";

  // Basit animasyon: platformları sırayla göstermek
  const cards = document.querySelectorAll('#platforms .card');
  cards.forEach((card, i) => {
    card.style.opacity = 0;
    card.style.transform = "translateY(20px)";
    setTimeout(() => {
      card.style.transition = "opacity 0.5s, transform 0.5s";
      card.style.opacity = 1;
      card.style.transform = "translateY(0)";
    }, i * 300);
  });
</script>

</body>
</html>
