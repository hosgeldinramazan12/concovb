<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Demo</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ece5dd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 360px;
  height: 600px;
  background: #fff;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  overflow: hidden;
}

.header {
  background: #075e54;
  color: white;
  padding: 15px;
  font-weight: bold;
  text-align: center;
}

.messages {
  flex: 1;
  padding: 10px;
  background: #e5ddd5;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  padding: 8px 12px;
  border-radius: 15px;
  position: relative;
  word-wrap: break-word;
  animation: fadeIn 0.3s ease;
}

.from-me {
  background: #dcf8c6;
  align-self: flex-end;
}

.from-them {
  background: #fff;
  align-self: flex-start;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

.input-area button {
  background: #075e54;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-weight: bold;
}

/* Yazıyor animasyonu */
.typing {
  display: flex;
  align-items: center;
  gap: 3px;
  font-size: 12px;
  color: #555;
}

.dot {
  width: 6px;
  height: 6px;
  background: #555;
  border-radius: 50%;
  animation: blink 1s infinite;
}

.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px);}
  to { opacity: 1; transform: translateY(0);}
}

</style>
</head>
<body>

<div class="chat-container">
  <div class="header">Etimesgut Chat Demo</div>
  <div class="messages" id="messages">
    <div class="message from-them">Merhaba! Nasılsın?</div>
    <div class="typing" id="typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      yazıyor...
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Mesaj yaz...">
    <button id="send">Gönder</button>
  </div>
</div>

<script>
// Demo chat JS
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');
const messages = document.getElementById('messages');
const typing = document.getElementById('typing');

sendBtn.addEventListener('click', () => {
  const text = input.value.trim();
  if(!text) return;
  
  // kullanıcı mesajı
  const msg = document.createElement('div');
  msg.className = 'message from-me';
  msg.innerText = text;
  messages.appendChild(msg);
  input.value = '';
  
  // scroll en alta
  messages.scrollTop = messages.scrollHeight;
  
  // “yazıyor…” animasyonu
  typing.style.display = 'flex';
  setTimeout(() => {
    typing.style.display = 'none';
    const reply = document.createElement('div');
    reply.className = 'message from-them';
    reply.innerText = 'Demo cevabı: ' + text.split('').reverse().join('');
    messages.appendChild(reply);
    messages.scrollTop = messages.scrollHeight;
  }, 1000);
});
</script>

</body>
</html>
